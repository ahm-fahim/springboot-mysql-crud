<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .note-card {
            transition: transform 0.2s;
            min-height: 200px;
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .actions {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-center text-primary">
                <i class="fas fa-sticky-note me-2"></i>Fanus Notes
            </h1>
            <p class="text-center text-muted">Create, read, update, and delete your notes</p>
        </div>
    </div>

    <!-- Add Note Form -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" id="formTitle">
                        <i class="fas fa-plus me-2"></i>Add New Note
                    </h5>
                </div>
                <div class="card-body">
                    <form id="noteForm">
                        <input type="hidden" id="noteId">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required
                                   placeholder="Enter note title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" rows="4" required
                                      placeholder="Enter your note content"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>Save Note
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                <i class="fas fa-times me-1"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Grid -->
    <div class="row" id="notesGrid">
        <!-- Notes will be loaded here dynamically -->
    </div>

    <!-- Empty State -->
    <div class="row" id="emptyState" style="display: none;">
        <div class="col-12">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No Notes Yet</h3>
                <p>Create your first note using the form above!</p>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this note? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE = 'http://localhost:8080/api/notes';
    let notes = [];
    let noteToDelete = null;

    // DOM Elements
    const noteForm = document.getElementById('noteForm');
    const notesGrid = document.getElementById('notesGrid');
    const emptyState = document.getElementById('emptyState');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Initialize application
    document.addEventListener('DOMContentLoaded', function() {
        loadNotes();
        setupEventListeners();
    });

    function setupEventListeners() {
        noteForm.addEventListener('submit', handleFormSubmit);
        cancelBtn.addEventListener('click', resetForm);
    }

    async function loadNotes() {
        try {
            const response = await fetch(API_BASE);
            notes = await response.json();
            renderNotes();
        } catch (error) {
            console.error('Error loading notes:', error);
            showAlert('Error loading notes', 'danger');
        }
    }

    function renderNotes() {
        if (notes.length === 0) {
            notesGrid.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        notesGrid.style.display = 'flex';
        emptyState.style.display = 'none';

        notesGrid.innerHTML = notes.map(note => `
                <div class="col-md-4 mb-4">
                    <div class="card note-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(note.title)}</h5>
                            <p class="card-text">${escapeHtml(note.content)}</p>
                            <div class="actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="editNote(${note.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="showDeleteModal(${note.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <small>Updated: ${formatDate(note.updatedAt)}</small>
                        </div>
                    </div>
                </div>
            `).join('');
    }

    async function handleFormSubmit(e) {
        e.preventDefault();

        const noteId = document.getElementById('noteId').value;
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!title || !content) {
            showAlert('Please fill in both title and content', 'warning');
            return;
        }

        const noteData = { title, content };

        try {
            if (noteId) {
                // Update existing note
                await fetch(`${API_BASE}/${noteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(noteData)
                });
                showAlert('Note updated successfully!', 'success');
            } else {
                // Create new note
                await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(noteData)
                });
                showAlert('Note created successfully!', 'success');
            }

            resetForm();
            await loadNotes();
        } catch (error) {
            console.error('Error saving note:', error);
            showAlert('Error saving note', 'danger');
        }
    }

    async function editNote(id) {
        const note = notes.find(n => n.id === id);
        if (note) {
            document.getElementById('noteId').value = note.id;
            document.getElementById('title').value = note.title;
            document.getElementById('content').value = note.content;

            formTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Note';
            submitBtn.innerHTML = '<i class="fas fa-save me-1"></i>Update Note';
            cancelBtn.style.display = 'block';

            document.getElementById('title').focus();
        }
    }

    function resetForm() {
        noteForm.reset();
        document.getElementById('noteId').value = '';
        formTitle.innerHTML = '<i class="fas fa-plus me-2"></i>Add New Note';
        submitBtn.innerHTML = '<i class="fas fa-save me-1"></i>Save Note';
        cancelBtn.style.display = 'none';
    }

    function showDeleteModal(id) {
        noteToDelete = id;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }

    document.getElementById('confirmDelete').addEventListener('click', async function() {
        if (noteToDelete) {
            try {
                await fetch(`${API_BASE}/${noteToDelete}`, {
                    method: 'DELETE'
                });
                showAlert('Note deleted successfully!', 'success');
                await loadNotes();
            } catch (error) {
                console.error('Error deleting note:', error);
                showAlert('Error deleting note', 'danger');
            }

            const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
            deleteModal.hide();
            noteToDelete = null;
        }
    });

    function showAlert(message, type) {
        // Remove existing alerts
        const existingAlert = document.querySelector('.alert');
        if (existingAlert) {
            existingAlert.remove();
        }

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.row'));

        // Auto remove after 3 seconds
        setTimeout(() => {
            if (alertDiv.parentElement) {
                alertDiv.remove();
            }
        }, 3000);
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
</script>
</body>
</html>
